<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/new_logoo2.png?raw=true" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager</title>
</head>

<body>
    <form class="task-form">
        <h4>task manager</h4>
        <div class="form-control">
            <input type="text" name="name" class="task-input" placeholder="e.g. go swimming" />
            <button type="submit" class="btn submit-btn">submit</button>
        </div>
        <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
        <p class="loading-text">Loading...</p>
        <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./browser-app.js"></script>
</body>

</html>
